<!DOCTYPE html>

    <body style="display:flex; flex-direction:column; height:100%; align-items:stretch;">

                              <option value="value1" selected>Toute garnie</option>

            <div style="flex-grow:2">

                    <p><div><input id="html" name="html" type="radio"> <label for="html">Croûte à l'ail</label></div></p>
                    <p><div><input id="html" name="html" type="radio"> <label for="html">Croûte au poulet</label></div></p>
